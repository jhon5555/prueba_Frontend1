<div>
  <a routerLink="/seguridad/cambio-clave" class="btn" >Olvidaste tu contrase√±a</a>
</div>
<div class="row">
    <div class="col s12 l4 offset-l4">
      <div class="card grey lighten-3">
        <div class="card-content">
          <h4 class="card-title center-align">Cambio de clave</h4>
          <form [formGroup]="fgValidador" (ngSubmit)="GeneracionClave()">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input formControlName="usuario" type="email" id="email" class="validate" />
                <label for="email">Usuario</label>
              </div>
            </div>
            <div class="row center-align">
              <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
  
        </div>
  
      </div>
  
    </div>
  </div>
