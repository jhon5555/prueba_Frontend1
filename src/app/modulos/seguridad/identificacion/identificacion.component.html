      <h1 >Bienvendo al Portal Web</h1>

  <div class="content-all">
    <div class="content-carrousel">
        <figure><img src="/assets/imagenes/a.jpg"></figure>
        <figure><img src="/assets/imagenes/b.jpg"></figure>
        <figure><img src="/assets/imagenes/c.jpg"></figure>
        <figure><img src="/assets/imagenes/d.webp"></figure>

        <figure><img src="/assets/imagenes/h.png"></figure>

  <div class="row-1" >
  <div class="col s12 l4 offset-l4">
    <div class="card grey lighten-3">
      <div class="card-content">
       
        <h4 class="card-title center-align">Login</h4>
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" type="email" id="email" class="validate" />
              <label for="email">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="clave" type="password" id="password" class="validate" />
              <label for="email">Contraseña</label>
            </div>
          </div>
          <div class="row center-align">
            <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Ingresar
              <i class="material-icons right">send</i>
            </button>
            <article>
              <a routerLink="/seguridad/cambio-clave" class="btn" >Olvidaste tu contraseña</a>
            </article>
          </div>
        </form>
        <form>
          
          <div>
            <a routerLink="/seguridad/register" class="btn">Registrarse</a>
            
          </div>
         
          
        </form>
      </div>
      
    </div>
  </div>
</div>
