<a routerLink="/administracion/crear-usuario" class="btn">Registrarse</a>




<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombres
            </th>
            <th>
                Apellidos
            </th>
            <th>
                Celular
            </th>
            <th>
                Ciudad
            </th>
            <th>
                Correo
            </th>
            <th>
              Direccion
            </th>
            <th>
              Rol
            </th>
            
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of listadoRegistrosUsuarios">
            <td>
                {{u.nombres}}
            </td>
            <td>
                {{u.apellidos}}
            </td>
            <td>
                {{u.celular}}
            </td>
            <td>
                {{u.ciudad}}
            </td>
            <td>
              {{u.correo}}
            </td>
            <td>
              {{u.direccion}}
            </td>
            <td>
              {{u.rol}}
            </td>
            
            <td>
                <a routerLink="/administracion/editar-usuario/{{u.id}}" class="btn">Editar Usuario</a>
                <a routerLink="/administracion/eliminar-usuario/{{u.id}}" class="btn">Eliminar Usuario</a>
            </td>

        </tr>
    </tbody>
</table>
