<div class="row">
    <h3 class="center-align">Crear Usuarios</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="EditarUsuario()" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="nombres">nombres</label>
                <input formControlName="nombres" type="text" name="nombres" required>
            </div>
            <div class="input-field">
                <label for="apellidos">Apellidos</label>
                <input formControlName="apellidos" type="text" name="apellidos" required>
            </div>

            <div class="input-field">
                <label for="celular">celular</label>
                <input formControlName="celular" type="text" name="celular" required>
            </div>
            <div class="input-field">
                <label for="cuidad">cuidad</label>
                <input formControlName="cuidad" type="text" name="cuidad" required>
            </div>

            <div class="input-field">
                <label for="correo">correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>
            
            <div class="input-field">
                <label for="direccion">direccion</label>
                <input formControlName="direccion" type="text" name="direccion" required>
            </div>
            <div class="input-field">
                <label for="rol">rol</label>
                <input formControlName="rol" type="text" name="rol" required>
            </div>
            <div class="input-field">
                <label for="clave">clave</label>
                <input formControlName="clave" type="text" name="clave" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i
                        class="material-icons right">send</i>Enviar</button>
            </p>

        </form>

    </article>
</div>
